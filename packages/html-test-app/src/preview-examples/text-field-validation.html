<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-text-field
      label="Username"
      placeholder="Enter your Username"
      helper-text="Helper text"
    ></ix-text-field>

    <ix-text-field
      label="Username"
      placeholder="Enter your Username"
      info-text="Info text"
      class="ix-info"
    ></ix-text-field>

    <ix-text-field
      label="Username"
      placeholder="Enter your Username"

      placeholder="Enter your Username"

      class="ix-valid"
    ></ix-text-field>

    <ix-text-field
      label="Username"
      placeholder="Enter your Username"
      invalid-text="Invalid text"
      class="ix-invalid"
    ></ix-text-field>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
