<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
      name="viewport"
    />
    <title>Panes Floating Example</title>
  </head>
  <body class="theme-brand-dark">
    <!--Preview code-->
    <ix-pane-layout variant="floating">
      <ix-pane heading="TOP" slot="top"> </ix-pane>
      <ix-pane heading="LEFT" slot="left"> </ix-pane>
      <ix-pane heading="RIGHT" slot="right"></ix-pane>
      <ix-pane heading="BOTTOM" slot="bottom"></ix-pane>
      <div slot="content">
        <p>This is a text content.</p>
      </div>
    </ix-pane-layout>
    <!--Preview code-->
    <script type="module" src="./init.js"></script>
  </body>
</html>
