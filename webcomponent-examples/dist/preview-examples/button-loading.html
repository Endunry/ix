<!DOCTYPE html>
<html>
  <head>
    <title>Loading button</title>
    <script type="module" crossorigin src="../assets/index.e1ef5048.js"></script>
    <script type="module" crossorigin src="../assets/init.d1c3a935.js"></script>
    <link rel="stylesheet" href="../assets/index.8902e337.css">
    <link rel="stylesheet" href="../assets/init.fae1a088.css">
  </head>

  <body class="theme-brand-dark">
    <!-- Preview code -->
    <script>
      function toggle(obj) {
        obj.loading = true;

        setTimeout(() => {
          obj.loading = false;
        }, 2500);
      }
    </script>

    <ix-button onclick="toggle(this)" class="m-1" outline variant="primary">
      Button
    </ix-button>

    <ix-button
      onclick="toggle(this)"
      icon="star"
      class="m-1"
      outline
      variant="primary"
    >
      Button
    </ix-button>

    <ix-icon-button
      onclick="toggle(this)"
      icon="star"
      class="m-1"
      outline
      variant="primary"
    >
    </ix-icon-button>

    <ix-button loading class="m-1" outline variant="primary">
      Button
    </ix-button>

    <ix-icon-button
      loading
      icon="star"
      class="m-1"
      outline
      variant="primary"
    ></ix-icon-button>
    <!-- Preview code -->
    
  </body>
</html>
