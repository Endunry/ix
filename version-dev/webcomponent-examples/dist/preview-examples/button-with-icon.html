<!DOCTYPE html>
<html>
  <head>
    <title>Button with icon example</title>
    <script type="module" crossorigin src="../assets/index.45e13eee.js"></script>
    <script type="module" crossorigin src="../assets/init.703c61f1.js"></script>
    <link rel="stylesheet" href="../assets/index.06f395a9.css">
    <link rel="stylesheet" href="../assets/init.70db4281.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->

    <div class="m-1">
      <ix-icon-button
        class="m-1"
        icon="info"
        variant="primary"
      ></ix-icon-button>
      <ix-icon-button
        class="m-1"
        icon="info"
        variant="secondary"
      ></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" outline></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" ghost></ix-icon-button>
    </div>

    <div class="m-1">
      <ix-icon-button
        class="m-1"
        icon="info"
        oval
        variant="primary"
      ></ix-icon-button>
      <ix-icon-button
        class="m-1"
        icon="info"
        oval
        variant="secondary"
      ></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" oval outline></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" oval ghost></ix-icon-button>
    </div>

    <div class="m-1">
      <ix-icon-button class="m-1" icon="info" size="12"></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" size="16"></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" size="24"></ix-icon-button>
      <ix-icon-button class="m-1" icon="info" size="32"></ix-icon-button>
    </div>
