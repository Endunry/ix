<!DOCTYPE html>
<html>
  <head>
    <title>Input with icon example</title>
    <script type="module" crossorigin src="../assets/index.b5e9a656.js"></script>
    <script type="module" crossorigin src="../assets/init.bceb13b0.js"></script>
    <link rel="stylesheet" href="../assets/index.06f395a9.css">
    <link rel="stylesheet" href="../assets/init.70db4281.css">
  </head>

  <body class="theme-brand-dark">
    <!-- Preview code -->
    <form class="needs-validation m-2">
      <ix-input-group>
        <input type="text" />
        <span slot="input-end"><ix-icon name="about" size="16"></ix-icon></span>
      </ix-input-group>
    </form>
    <!-- Preview code -->
    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    
  </body>
</html>
